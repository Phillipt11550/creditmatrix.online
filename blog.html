<body>
    <!-- Existing content... -->

    <!-- Add a feedback form -->
    <div class="feedback-form">
        <h2>FORUM</h2>
        <input type="text" id="name" placeholder="Your Name">
        <textarea id="feedback" placeholder="Your Feedback"></textarea>
        <button onclick="submitFeedback()">Submit</button>
    </div>

    <!-- Add a feedback display -->
    <div id="feedback-display" class="feedback-display"></div>



    <script>
        function submitFeedback() {
            // Get the feedback from the form
            var name = document.getElementById('name').value;
            var feedback = document.getElementById('feedback').value;

            // Create a new feedback element
            var feedbackElement = document.createElement('p');
            feedbackElement.textContent = name + ': ' + feedback;

            // Add the feedback element to the feedback display
            var feedbackDisplay = document.getElementById('feedback-display');
            feedbackDisplay.appendChild(feedbackElement);

            // Clear the form
            document.getElementById('name').value = '';
            document.getElementById('feedback').value = '';
        }
    </script>
